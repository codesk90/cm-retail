<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>Retail Instore</title>
  </head>
  <body>
    <nav class="nav-container">
      <ul class="nav-list"></ul>
      <div class="slider">
        <div class="slider-indicator"></div>
      </div>
      <div id="clock">
        <div class="digit" id="hour1">
          <div class="segment a"></div>
          <div class="segment b"></div>
          <div class="segment c"></div>
          <div class="segment d"></div>
          <div class="segment e"></div>
          <div class="segment f"></div>
          <div class="segment g"></div>
        </div>
        <div class="digit" id="hour2">
          <div class="segment a"></div>
          <div class="segment b"></div>
          <div class="segment c"></div>
          <div class="segment d"></div>
          <div class="segment e"></div>
          <div class="segment f"></div>
          <div class="segment g"></div>
        </div>
        <div class="colon">:</div>
        <div class="digit" id="minute1">
          <div class="segment a"></div>
          <div class="segment b"></div>
          <div class="segment c"></div>
          <div class="segment d"></div>
          <div class="segment e"></div>
          <div class="segment f"></div>
          <div class="segment g"></div>
        </div>
        <div class="digit" id="minute2">
          <div class="segment a"></div>
          <div class="segment b"></div>
          <div class="segment c"></div>
          <div class="segment d"></div>
          <div class="segment e"></div>
          <div class="segment f"></div>
          <div class="segment g"></div>
        </div>
        <div class="colon">:</div>
        <div class="digit" id="second1">
          <div class="segment a"></div>
          <div class="segment b"></div>
          <div class="segment c"></div>
          <div class="segment d"></div>
          <div class="segment e"></div>
          <div class="segment f"></div>
          <div class="segment g"></div>
        </div>
        <div class="digit" id="second2">
          <div class="segment a"></div>
          <div class="segment b"></div>
          <div class="segment c"></div>
          <div class="segment d"></div>
          <div class="segment e"></div>
          <div class="segment f"></div>
          <div class="segment g"></div>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
